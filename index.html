ands",location:"Abyss",mobs:["Crawling Hand"],bosses:[],floors:["-4","-5"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/agressive-beasts",firstMessage:"Many agressive beasts are roaming south of Ab'Dendriel! Take care!",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Agressive Beasts",location:"South of Ab'dendriel",mobs:["War Wolf","Wolf"],bosses:[],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/chants-of-the-congregation",firstMessage:"Beholders and practitoners of death congregate amidst the ruins of skull and bone...",secondMessage:"The chants of the congregation echo off the cavern walls, filling the chasm with a vile energy. As the walls vibrate, so too do the corpses littered amongst the ruins. Discarded appendages of the dead spring to life with a vigorous vitality beyond that seen even in life.",thirdMessage:"",bossMessage:"",name:"Chants of the Congregation",location:"Hellgate",mobs:["Beholder","Necromancer","Demon Skeleton","Crawling Hand"],bosses:[],floors:["-6","-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/disciples-of-shathur",firstMessage:"The Disciples of 'Shathur', themselves as corrupted as the thing they represent, gather in chorus for ritual in that dreaded place.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Disciples of Shathur",location:"Abyss",mobs:["Banshee"],bosses:[],floors:["-4","-5","-6","-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/draconia-dragons",firstMessage:"",secondMessage:"",thirdMessage:"",bossMessage:"The numbers are returning to Draconia, the city is wreathed not in carcasses but wing and flame once again...",name:"Draconia Dragons",location:"Draconia",mobs:["Dragon","Dragon Lord"],bosses:["Demodras","Laug"],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/draconia-pharaoh-priests",firstMessage:"The moonlight inspires the mummies of Draconia. They grow in size and strength to preserve th IL OF HELLGATE SENDS THEIR WEAK UP TO THE SURFACE!",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Evil of Hellgate",location:"Ab'dendriel",mobs:["Ghoul","Skeleton"],bosses:[],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/golem-workers",firstMessage:"Golem workers are not expiring due to lack of work, they spill out over an abyss...",secondMessage:"Corpses littered amongst the ruins throb as if hit by strikes of lightning. Discarded appendages vigorously spring to life to rip to shreds anything with the scent of the living.",thirdMessage:"",bossMessage:"",name:"Golem Workers",location:"Abyss",mobs:["Ghoul","Stone Golem"],bosses:[],floors:["-4","-5","-6","-7"],timeToSpawn:"4min"},{href:"/view/durawiki/raids/abdendriel-raids/gundlach-in-hellgate",firstMessage:"",secondMessage:"",thirdMessage:"",bossMessage:"Gundlach aims to understand Death the better to control it...",name:"Gundlach in Hellgate",location:"Hellgate",mobs:["-"],bosses:["Gundlach"],floors:["-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/hellgate-dreadseers",firstMessage:"Into the deepest recess of that ruined and foul city Hellgate beholder kin of grisly complexion go to congregate for an unknown purpose...",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Hellgate Dreadseers",location:"Hellgate",mobs:["Dreadseer"],bosses:[],floors:["-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/hellgate-tar-pit-dragon-lords",firstMessage:"The wretched pits of tar in the deepest recesses of Hellgate pique the interests of Draconia's brood.",secondMessage:"Crimson serpents slowly gather in hopes of locating a new energy that might fuel their fire.",thirdMessage:"",bossMessage:"",name:"Hellgate Tar Pit Dragon Lords",location:"Hellgate's Tar Pit Area",mobs:["Dragon Lord"],bosses:[],floors:["-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/ruins-of-skull-and-bone",firstMessage:"Beholders and practitoners of death congregate amidst the ruins of skull and bone...",secondMessage:"The dark power they wished to control was beyond them, they have opened the void...",thirdMessage:"",bossMessage:"",name:"Ruins of Skull and Bone",location:"Hellgate",mobs:["Banshee","Beholder","Necromancer"],bosses:[],floors:["-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/shathurian-devotees",firstMessage:"Shathurian devotees leak from the abyss and venture toward the surface, seeking to seduce and possess the dragons there with their foul magic.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Shathurian Devotees",location:"Draconia",mobs:["Banshee","Demon Skeleton","Priestess"],bosses:[],floors:["+1","Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/strange-energy",firstMessage:"A strange energy pulses through the ruins of skull and bone...",secondMessage:"Corpses littered amongst the ruins throb as if hit by strikes of lightning. Discarded appendages vigorously spring to life to rip to shreds anything with the scent of the living.",thirdMessage:"",bossMessage:"",name:"Strange Energy",location:"Hellgate",mobs:["Crawling Hand"],bosses:[],floors:["-6","-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/terror-now",firstMessage:"Terror now, for those enslaved giants in service to the rogue necromancers have thrown off their chains and revolt in raucous number where the very name of the place is a lie.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Terror Now",location:"Abyss",mobs:["Behemoth","Demon"],bosses:[],floors:["-4","-5","-6","-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/women-of-carlin-into-elvenbane",firstMessage:"The women of Carlin assemble en masse to seek revenge on the eclectic inhabitants of Elvenbane Castle.",secondMessage:"Wails emit from the castle walls as the pitiful orcish company dwindles. Inspired by the scene, reinforcements from Carlin arrive to continue the assault!",thirdMessage:"The monstrous inhabitants of Elvenbane have almost been fully conquered, Carlin's forces muster one final push to claim the fortress once and for all!",bossMessage:"",name:"Women of Carlin into Elvenbane",location:"Elvenbane",mobs:["Amazon","Valkyrie"],bosses:[],floors:["+1","Surface","-1","-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/abdendriel-raids/zararus-in-hellgate",firstMessage:"",secondMessage:"",thirdMessage:"",bossMessage:"Zararus pursues to enchant all the undead to be under his command...",name:"Zararus in Hellgate",location:"Hellgate",mobs:["-"],bosses:["Zararus"],floors:["-7"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/beholder-army",firstMessage:"Beholders are building an army and have found the perfect soldier in the long lost tombs of the Kha'labal; a creature of great strength but decrepit mind.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Beholder Army",location:"Upper Parrot Tomb",mobs:["Beholder","Crypt Shambler"],bosses:[],floors:["-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/bedouins-in-the-mine",firstMessage:"The Bedouin have come down from the rocky plateaus in the mountains where the wind is harsh and the night cold like keen daggers. They now dwell in the warmth of the upper and lower caves of the mine.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Bedouins in the Mine",location:"Sandstone Mine",mobs:["Bedouin","Bedouin Wife"],bosses:[],floors:["-1","-2"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/crocodiles-in-the-desert",firstMessage:"WALLACE: THE COASTLINES OF LOWER DARAMA ARE BEING OVERRUN WITH SALTWATER CROCODILES. IS IT MATING SEASON, ARE THEY COMING TO FEED, OR IS THERE SOMETHING IN THE DEEP SEA THAT SCARES THEM?",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Crocodiles in the Desert",location:"Kha'labal Desert",mobs:["Crocodile"],bosses:[],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/cyclops-and-scouts",firstMessage:"Cyclop are in quest of the aged rock of the Kha'zeel for purposes only known to their kind. They hire scouts to guide them into the crevasses of the mountain range.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Cyclops and Scouts",location:"Kha'zeel Dragon Lairs",mobs:["Cyclops","Minotaur Archer"],bosses:[],floors:["+2","+1"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/denizens-of-drefia",firstMessage:"As much as water once filled the moat where now only a subterranean desert remains, the denizens of Drefia flood that place in search of something the old kingdom might offer to help restore their black spires.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Denizens of Drefia",location:"Lower Parrot Tomb",mobs:["Demon Skeleton","Necromancer","Priestess"],bosses:[],floors:["-5"],timeToSpawn:"7min"},{href:"/view/durawiki/raids/ankrahmun-raids/djinns-into-the-tomb",firstMessage:"Efreet and Marid have descended into the old tombs with their assistants. They are seeking what the sand may have upturned since they last drew themselves through as well as to keep buried what no one else can know.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Djinns into the Tomb",location:"Lower Parrot Tomb",mobs:["Blue Djinn","Efreet","Marid","Green Djinn"],bosses:[],floors:["-4","-5"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/dragons-into-the-caves",firstMessage:"The Dragons of Kha'zeel have heard of an ancient paradise deep within the Kha'labal laden with treasure. Even if only myth, their love and covet of gold cannot let such rumor go uninvestigated...",secondMessage:"Already flown over the Kha'labal and having the slightest scent of gold visit them; it cannot be ignored. Down into the caves of the desert they plunge!",thirdMessage:"",bossMessage:"",name:"Dragons into the Caves",location:"Caves of the Forty",mobs:["Dragon","Dragon Lord"],bosses:[],floors:["-1","-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/forty-into-the-caves",firstMessage:"Their lair has been discovered.. The Forty return to silence any intruder.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Forty into the Caves",location:"Caves of the Forty",mobs:["One of the Forty"],bosses:[],floors:["-1","-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/forty-in-the-desert",firstMessage:"The forty have dispersed amongst the desert sands in search of securing further riches to bolster their fortune.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Forty in the Desert",location:"Tombs across the Kha'labal Desert",mobs:["Bedouin","Bedouin Wife","One of the Forty"],bosses:[],floors:["-1","-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khazeel-behemoths",firstMessage:"The eaters of boulders, with jaws as wide as a man, are bothered and stirred by the snores of dragons from above in the lairs of Kha'zeel...",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Kha'zeel Behemoths",location:"Kha'zeel Dragon Lairs",mobs:["Behemoth"],bosses:[],floors:["+2","+1"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khazeel-djinns",firstMessage:"With the Orcs failing their task, the Efreet of Mal'ouquah and the Marid of Ashta'daramai cross now from their tall fortresses amidst the sky to the high mountains of Kha'zeel...",secondMessage:"Green Djinn make for the northern mountains in emmissary to the dragons in effort to ally with them against the Marid there. Blue Djinn fly down to the south for the smaller but more powerful clan.",thirdMessage:"",bossMessage:"",name:"Kha'zeel Djinns",location:"Kha'zeel Dragon Lairs",mobs:["Blue Djinn","Green Djinn","Marid","Efreet"],bosses:[],floors:["+2","+1"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khazeel-giant-spiders",firstMessage:"The creepy and crawling... hungry arachnids have taken over the mountains of Kha'zeel.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Kha'zeel Giant Spiders",location:"Kha'zeel Dragon Lairs",mobs:["Giant Spider","Witch"],bosses:[],floors:["+2","+1"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khazeel-orcs",firstMessage:"The Djinns have signed a secret treaty with the Orc of Ulderek. The orcs will harass and raid the lairs of the Dragons in the Kha'zeel in return for weapons that only the Djinn can provide.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Kha'zeel Orcs",location:"Kha'zeel Dragon Lairs",mobs:["Orc","Orc Spearman","Orc Warrior","Orc Shaman","Orc Leader","Orc Warlord"],bosses:[],floors:["+2","+1"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khazeel-tar-oozes",firstMessage:"Kha'zeel is old and its sediments with it. The magic of Dragon and Djinn alike has seeped into the soil over millenia. Spawned from within its mountain and caves come mindless and interminable horrors. To them rock and flesh are but the same; the bones of each victim become possessed by their trail.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Kha'zeel Tar Oozes",location:"Kha'zeel Dragon Lairs",mobs:["Tar Ooze","Skeleton"],bosses:[],floors:["+2","+1"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/lions-in-the-desert",firstMessage:"WALLACE: LIONS HAVE MADE MANY A KILL ACROSS THE DESERT. HYAENA NOW COME IN PACKS TO PICK UP THE SCRAPS.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Lions in the Desert",location:"Kha'labal Desert",mobs:["Lion"],bosses:[],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/minotaur-scouts",firstMessage:"The dark pyramid of minotaur in northern Darama after having sent scouts to the shallow tombs of the Kha'labal has learned of nothing but well-fitted temples and untapped stores of oils. It is perfect for their mages as long as they are kept under escort.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Minotaur Scouts",location:"Upper Parrot Tomb",mobs:["Minotaur Guard","Minotaur Mage"],bosses:[],floors:["-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/monks-into-the-tomb",firstMessage:"Order from the Isle of Kings has dispatched warrior monks on crusade to purge the blasphemous tombs of the ancient kingdom; their spiritual fervor has ensared the faith of many a bedouin.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Monks into the Tomb",location:"Upper Parrot Tomb",mobs:["Bedouin Wife","Bedouin","Monk"],bosses:[],floors:["-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/murmurs-in-the-tombs",firstMessage:"There are murmurs that something stirs in the tombs of the desert; it seems the mummies have risen from their sarcophagi.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Murmurs in the Tombs",location:"Upper Parrot Tomb",mobs:["Mummy"],bosses:[],floors:["-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/hard-shelled-beetles",firstMessage:"WALLACE: HARD SHELLED BEETLES BREACH THE SANDS OF THE DESERT, BEWARE.. THEY BURROW INTO FLESH AS EFFICIENTLY AS SAND.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Hard Shelled Beetles",location:"Kha'labal Desert",mobs:["Scarab"],bosses:[],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/oozes-into-the-caves",firstMessage:"Wretched creatures of tar rove out of the thick pools they were birthed from in the caves of the Kha'labal, for many a man and woman was thrown into these pools as a secret and\xa0trailess\xa0death.",secondMessage:"In time an alchemic merger occured, painless and giant forms of tar married with the primitive will of sentience. Those who live in the caves make for the upper and northern recesses hoping to not cross path with these\xa0abominations.",thirdMessage:"",bossMessage:"",name:"Oozes into the Caves",location:"Caves of the Forty",mobs:["Tar Ooze"],bosses:[],floors:["-1","-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/pharaoh-priests-in-the-tomb",firstMessage:"Priests of the pharaohs awaken after thousands of years to once again perform their millenial rituals which they first inaugurated when their pharaohs were laid to rest.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Pharaoh Priests in the Tomb",location:"Lower Parrot Tomb",mobs:["Pharaoh Priest"],bosses:[],floors:["-5"],timeToSpawn:"7min"},{href:"/view/durawiki/raids/ankrahmun-raids/sandstone-mine-infestation",firstMessage:"An infestation is upon the ancient sandstone mine. For the dead who sleep as well as walk there, scarabs have found their way through the dirt and the sand, burrowing where their pincers allow.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Sandstone Mine Infestation",location:"Sandstone Mine",mobs:["Ancient Scarab","Scarab"],bosses:[],floors:["-1","-2","-3","-4","-5"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/scarabs-into-the-caves",firstMessage:"In a cave only known to the Bedouin, the hard shelled scarab has seen its numbers grow. As visits from surface folk are few, the scarab swarms become restless and annoyed by their crowded nests...",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Scarabs into the Caves",location:"Caves of the Forty",mobs:["Ancient Scarab","Scarab"],bosses:[],floors:["-1","-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/scarab-lair-grows",firstMessage:"Rumors have reached Darashia that the population of scarab has never been greater. People begin to worry as the thought of plague dooms on them, for when the scarab's numbers become too large they are forced to breach towards the surface.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Scarab Lair Grows",location:"Scarab Lair",mobs:["Ancient Scarab","Scarab","Larva"],bosses:[],floors:["Surface","-1","-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/scarab-lair-oozes",firstMessage:"The scarabs' birthing ground where the Queen Scarabs lay their eggs is a fetid nursery of mucus and membrane; dank, damp, and dark. It is the perfect nursery for another, a horror to man and scarab alike.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Scarab Lair Oozes",location:"Ancient Scarab Lair",mobs:["Slime Ooze"],bosses:[],floors:["-4"],timeToSpawn:"3min"},{href:"/view/durawiki/raids/ankrahmun-raids/shamans-of-orc",firstMessage:"Shamans of Orc have travelled a great distance in hunt of a most coveted ingredient for their arts: scarab venom. They use their magic to give form to the slime that drips from the walls so they may have a guard.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Shamans of Orc",location:"Scarab Lair",mobs:["Slime","Orc Shaman"],bosses:[],floors:["-1","-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/something-is-wriggling",firstMessage:"WALLACE: SOMETHING IS WRIGGLING ACROSS THE DUNES OF THE KHA'LABAL; THE COBRA THREATENS EVERY TRAVELER OF THE DESERT.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Something is Wriggling",location:"Kha'labal Desert",mobs:["Cobra"],bosses:[],floors:["Surface"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/stow-yourself",firstMessage:"Stow yourself and listen... Where they dwelt long ago, the overseers that broke backs now resume their chants which kept the pace of bleeding feet.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Stow Yourself",location:"Sandstone Mine",mobs:["Pharaoh Priest"],bosses:[],floors:["-1","-3","-5"],timeToSpawn:"7min"},{href:"/view/durawiki/raids/ankrahmun-raids/theristruts-shrine",firstMessage:"The life giving spirits of Theristrut's shrine have seeped into the very soil and water of that place. Left alone in this untended era, unthinking life has issued forth and now drapes the cascades.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Theristrut's Shrine",location:"Bow of the Kha'labal Quest Room",mobs:["Slime Ooze"],bosses:[],floors:["-3","-4","-5"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/tomb-servants",firstMessage:"Tomb servants are preparing for the return of their masters. Crippled and blighted they cannot ignore the oath they made in life even now in death.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Tomb Servants",location:"Upper Parrot Tomb",mobs:["Crypt Shambler"],bosses:[],floors:["-2","-3"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/tomb-tar-oozes",firstMessage:"In the recesses of the dark tomb crypts, tar gurgles forth absorbing the Akh of the dead. Burps of congealed blood sputter outward as these beings slide down the halls.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Tomb Tar Oozes",location:"Lower Parrot Tomb",mobs:["Tar Ooze"],bosses:[],floors:["-6"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/vampires-into-the-caves",firstMessage:"Many a black winged creature hang in the dark from the stalactites protruding from the red clayed cave cieling...",secondMessage:"It seems the vampires throughout Darama have heard of these ideal caves from their smaller kin; now under the desert it is not bats alone that hang from above.",thirdMessage:"",bossMessage:"",name:"Vampires into the Caves",location:"Caves of the Forty",mobs:["Bat","Vampire"],bosses:[],floors:["-1","-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/warlocks-venture",firstMessage:"The warlocks of Demona venture in secret to the desert sands in search of repurposing the ancient magics of the pharaohs.",secondMessage:"news of this scheme reaches the ears of the djinn, who dispatch in force to repel such beings from their domain.",thirdMessage:"",bossMessage:"",name:"Warlocks Venture",location:"Lower Parrot Tomb",mobs:["Efreet","Marid","Warlock"],bosses:[],floors:["-5","-6"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/workers-of-sandstone-mine",firstMessage:"The workers of the ancient mine, generation upon generation of slave, have stirred from their slumber amidst the sand and rubble; not even in life was this place ever so full.",secondMessage:"",thirdMessage:"",bossMessage:"",name:"Workers of Sandstone Mine",location:"Sandstone Mine",mobs:["Crypt Shambler","Ghost","Mummy"],bosses:[],floors:["-1","-2","-3","-4","-5"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/wretched-creatures",firstMessage:"Wretched creatures stir in the caves of the Kha'labal, for many a man and woman was thrown into burbling acidic pools as a secret and trailess death...",secondMessage:"In time an alchemic merger occurred, giant gelatinous forms married with the primitive will of sentience. Those who live in the caves make for the upper and northern recesses hoping to avoid such abominations.",thirdMessage:"",bossMessage:"",name:"Wretched Creatures",location:"Caves of the Forty",mobs:["Tar Ooze","One of the Forty"],bosses:[],floors:["-2","-3","-4"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khepresh-pharaohs",firstMessage:"The pharaohs of Khepresh see their workers' task list grow longer every day... They order the viziers to reanimate the slaves who perished aeons ago to raise the laborers in number.",secondMessage:"This endeavor in necromancy goes awry, only the severed hands of the executed pulse with life... They swarm to the map chambers of Khepresh to seek revenge on their oppressors.",thirdMessage:"The pharaohs of Khepresh see their workers' task list grow longer every day... They order the viziers to reanimate the slaves who perished aeons ago to raise the laborers in number.",bossMessage:"",name:"Khepresh Pharaohs",location:"Khepresh(Library, Map Room)",mobs:["Pharaoh","Crawling Hand"],bosses:[],floors:["-4","-5"],timeToSpawn:"?"},{href:"/view/durawiki/raids/ankrahmun-raids/khepresh-forty-thieves",firstMessage:"The Forty Thieves, driven by insatiable greed, venture deep into the heart of Khepresh to raid its golden artifacts and priceless relics. As they pry open sarcophagi and crack open chests,
